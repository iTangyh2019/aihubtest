<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6A1B9A"/>
      <stop offset="100%" stop-color="#00796B"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="450" fill="url(#bgGradient)"/>
  
  <!-- 网格背景 -->
  <g opacity="0.15">
    <path d="M0,0 L800,450 M800,0 L0,450" stroke="#FFFFFF" stroke-width="1"/>
    
    <!-- 水平线 -->
    <path d="M0,75 L800,75 M0,150 L800,150 M0,225 L800,225 M0,300 L800,300 M0,375 L800,375" stroke="#FFFFFF" stroke-width="1"/>
    
    <!-- 垂直线 -->
    <path d="M100,0 L100,450 M200,0 L200,450 M300,0 L300,450 M400,0 L400,450 M500,0 L500,450 M600,0 L600,450 M700,0 L700,450" stroke="#FFFFFF" stroke-width="1"/>
  </g>
  
  <!-- 中央舞台 -->
  <g transform="translate(400, 225)">
    <!-- 中央圆形区域 -->
    <circle cx="0" cy="0" r="120" fill="rgba(255,255,255,0.1)" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5,3"/>
    <circle cx="0" cy="0" r="80" fill="rgba(255,255,255,0.15)" stroke="#FFFFFF" stroke-width="1"/>
    
    <!-- 活动图标：锦标赛 -->
    <g transform="translate(-50, -50)">
      <circle cx="0" cy="0" r="35" fill="rgba(233,30,99,0.8)" stroke="#FFFFFF" stroke-width="1"/>
      <path d="M-15,-15 L15,-15 L15,15 L-15,15 Z" stroke="#FFFFFF" stroke-width="2" fill="none"/>
      <path d="M0,-15 L0,15" stroke="#FFFFFF" stroke-width="2"/>
      <path d="M-15,0 L15,0" stroke="#FFFFFF" stroke-width="2"/>
      <text x="0" y="25" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">锦标赛</text>
    </g>
    
    <!-- 活动图标：社区互动 -->
    <g transform="translate(50, -50)">
      <circle cx="0" cy="0" r="35" fill="rgba(33,150,243,0.8)" stroke="#FFFFFF" stroke-width="1"/>
      <path d="M-10,-5 A15,15 0 0 1 10,-5 M-10,5 A15,15 0 0 0 10,5" stroke="#FFFFFF" stroke-width="2" fill="none"/>
      <circle cx="-10" cy="-10" r="5" fill="#FFFFFF"/>
      <circle cx="10" cy="-10" r="5" fill="#FFFFFF"/>
      <text x="0" y="25" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">社区互动</text>
    </g>
    
    <!-- 活动图标：直播活动 -->
    <g transform="translate(-50, 50)">
      <circle cx="0" cy="0" r="35" fill="rgba(76,175,80,0.8)" stroke="#FFFFFF" stroke-width="1"/>
      <path d="M-15,-10 L15,-10 L15,10 L-15,10 Z" stroke="#FFFFFF" stroke-width="2" fill="none"/>
      <circle cx="0" cy="0" r="5" fill="#FFFFFF"/>
      <path d="M-5,-15 L5,-15 L5,-5 L-5,-5 Z" stroke="#FFFFFF" stroke-width="2" fill="#FFFFFF"/>
      <text x="0" y="25" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">直播活动</text>
    </g>
    
    <!-- 活动图标：游戏礼包 -->
    <g transform="translate(50, 50)">
      <circle cx="0" cy="0" r="35" fill="rgba(255,193,7,0.8)" stroke="#FFFFFF" stroke-width="1"/>
      <path d="M-15,0 L15,0 M0,-15 L0,15" stroke="#FFFFFF" stroke-width="2"/>
      <path d="M-10,-10 L10,-10 L10,10 L-10,10 Z" stroke="#FFFFFF" stroke-width="2" fill="none"/>
      <path d="M-5,-15 L5,-15 L0,-5 Z" fill="#FFFFFF"/>
      <text x="0" y="25" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">游戏礼包</text>
    </g>
  </g>
  
  <!-- 角落元素：玩家 -->
  <g transform="translate(150, 120)">
    <circle cx="0" cy="0" r="50" fill="rgba(0,0,0,0.3)" stroke="#E91E63" stroke-width="2"/>
    <path d="M-20,-10 C-20,-20 20,-20 20,-10 M-15,10 A15,15 0 0 0 15,10" stroke="#E91E63" stroke-width="3" fill="none"/>
    <circle cx="-10" cy="-5" r="3" fill="#FFFFFF"/>
    <circle cx="10" cy="-5" r="3" fill="#FFFFFF"/>
    <text x="0" y="40" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">玩家社区</text>
  </g>
  
  <!-- 角落元素：开发者 -->
  <g transform="translate(650, 120)">
    <circle cx="0" cy="0" r="50" fill="rgba(0,0,0,0.3)" stroke="#00BCD4" stroke-width="2"/>
    <path d="M-15,-10 L-5,0 L-15,10 M15,-10 L5,0 L15,10" stroke="#00BCD4" stroke-width="3" fill="none"/>
    <path d="M-5,-15 L5,-15 L5,-5 L-5,-5 Z" stroke="#00BCD4" stroke-width="2" fill="none"/>
    <text x="0" y="40" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">游戏开发者</text>
  </g>
  
  <!-- 角落元素：内容创作者 -->
  <g transform="translate(150, 330)">
    <circle cx="0" cy="0" r="50" fill="rgba(0,0,0,0.3)" stroke="#FF9800" stroke-width="2"/>
    <path d="M-20,-15 L20,-15 L20,15 L-20,15 Z" stroke="#FF9800" stroke-width="3" fill="none"/>
    <circle cx="0" cy="0" r="7" fill="#FFFFFF"/>
    <path d="M-10,-10 L10,10 M10,-10 L-10,10" stroke="#FF9800" stroke-width="2"/>
    <text x="0" y="40" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">内容创作者</text>
  </g>
  
  <!-- 角落元素：赞助商 -->
  <g transform="translate(650, 330)">
    <circle cx="0" cy="0" r="50" fill="rgba(0,0,0,0.3)" stroke="#4CAF50" stroke-width="2"/>
    <path d="M-10,-10 L10,-10 L15,0 L10,10 L-10,10 L-15,0 Z" stroke="#4CAF50" stroke-width="3" fill="none"/>
    <text x="0" y="-3" font-family="Arial" font-size="14" font-weight="bold" fill="#4CAF50" text-anchor="middle">$</text>
    <text x="0" y="40" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">活动赞助商</text>
  </g>
  
  <!-- 连接线 -->
  <g stroke-dasharray="5,3" stroke="#FFFFFF" stroke-width="1.5" opacity="0.8">
    <path d="M150,120 L300,175 M650,120 L500,175 M150,330 L300,275 M650,330 L500,275"/>
  </g>
  
  <!-- 文字 -->
  <g fill="#FFFFFF" font-family="Arial, sans-serif" font-weight="bold">
    <text x="400" y="70" font-size="40" text-anchor="middle">游戏社区活动</text>
    <text x="400" y="110" font-size="24" text-anchor="middle" fill="#8BC34A">COMMUNITY EVENTS</text>
    <text x="400" y="400" font-size="18" text-anchor="middle" opacity="0.8">凝聚玩家社区，共创游戏生态</text>
  </g>
</svg> 