<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A2F35"/>
      <stop offset="100%" stop-color="#1F4E3D"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="450" fill="url(#bgGradient)"/>
  
  <!-- 森林背景纹理 -->
  <g opacity="0.15">
    <!-- 树木剪影 -->
    <path d="M0,320 L30,280 L50,300 L80,250 L100,290 L120,270 L150,320 Z" fill="#86C06C"/>
    <path d="M130,320 L160,260 L180,290 L210,240 L240,300 L250,270 L290,320 Z" fill="#86C06C"/>
    <path d="M270,320 L300,250 L330,280 L350,230 L380,290 L410,260 L450,320 Z" fill="#86C06C"/>
    <path d="M430,320 L460,240 L490,270 L520,220 L550,280 L570,250 L620,320 Z" fill="#86C06C"/>
    <path d="M600,320 L630,260 L660,290 L690,230 L720,280 L750,250 L800,300 L800,320 Z" fill="#86C06C"/>
    
    <!-- 水平线 -->
    <path d="M0,320 L800,320" stroke="#557B58" stroke-width="2"/>
  </g>
  
  <!-- 中心图形 - 生存元素 -->
  <g transform="translate(400, 225)" filter="url(#glow)">
    <!-- 指南针 -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="#E8D5B7" stroke-width="2"/>
    <circle cx="0" cy="0" r="90" fill="none" stroke="#E8D5B7" stroke-width="1" stroke-dasharray="4,4"/>
    
    <!-- 指南针方向 -->
    <path d="M0,-90 L0,-110 M0,90 L0,110 M-90,0 L-110,0 M90,0 L110,0" stroke="#E8D5B7" stroke-width="2"/>
    <text x="0" y="-115" font-family="Arial" font-size="16" fill="#E8D5B7" text-anchor="middle">N</text>
    <text x="0" y="125" font-family="Arial" font-size="16" fill="#E8D5B7" text-anchor="middle">S</text>
    <text x="-115" y="5" font-family="Arial" font-size="16" fill="#E8D5B7" text-anchor="middle">W</text>
    <text x="115" y="5" font-family="Arial" font-size="16" fill="#E8D5B7" text-anchor="middle">E</text>
    
    <!-- 指南针针 -->
    <g>
      <path d="M0,-5 L-10,0 L0,70 L10,0 Z" fill="#FF6B35"/>
      <path d="M0,-5 L-10,0 L0,-70 L10,0 Z" fill="#5B85AA"/>
      <circle cx="0" cy="0" r="10" fill="#E8D5B7"/>
      <circle cx="0" cy="0" r="5" fill="#2E2E2E"/>
    </g>
    
    <!-- 生存元素图标 -->
    <g transform="translate(-70, -70)">
      <circle cx="0" cy="0" r="25" fill="#2E2E2E" opacity="0.8"/>
      <!-- 火焰图标 -->
      <path d="M-8,-10 C-12,-15 -12,-20 -8,-25 C-4,-20 0,-22 0,-15 C4,-22 8,-20 12,-25 C16,-20 16,-15 12,-10 C8,-5 4,-5 0,-10 C-4,-5 -8,-5 -12,-10" 
            transform="translate(0, 0) scale(0.8)" fill="#FF6B35"/>
    </g>
    
    <g transform="translate(70, -70)">
      <circle cx="0" cy="0" r="25" fill="#2E2E2E" opacity="0.8"/>
      <!-- 水图标 -->
      <path d="M0,-15 C-8,-5 -10,5 0,15 C10,5 8,-5 0,-15" 
            transform="translate(0, 0) scale(0.8)" fill="#5B85AA"/>
    </g>
    
    <g transform="translate(-70, 70)">
      <circle cx="0" cy="0" r="25" fill="#2E2E2E" opacity="0.8"/>
      <!-- 食物图标 -->
      <path d="M-10,0 A10,10 0 0,1 10,0 A10,15 0 0,1 -10,0" 
            transform="translate(0, -5) scale(0.8)" fill="#86C06C"/>
      <rect x="-2" y="5" width="4" height="10" fill="#86C06C"/>
    </g>
    
    <g transform="translate(70, 70)">
      <circle cx="0" cy="0" r="25" fill="#2E2E2E" opacity="0.8"/>
      <!-- 庇护所图标 -->
      <path d="M-15,10 L15,10 L15,-5 L0,-15 L-15,-5 Z" 
            transform="translate(0, 0) scale(0.8)" fill="#E8D5B7"/>
    </g>
  </g>
  
  <!-- 文字 -->
  <g fill="#FFFFFF" font-family="Arial, sans-serif" font-weight="bold">
    <text x="400" y="70" font-size="40" text-anchor="middle">生存游戏终极攻略</text>
    <text x="400" y="115" font-size="24" text-anchor="middle" fill="#86C06C">WILDERNESS SURVIVAL GUIDE</text>
    <text x="400" y="380" font-size="18" text-anchor="middle" opacity="0.8" fill="#E8D5B7">从新手到专家：掌握荒野生存技能</text>
  </g>
</svg> 